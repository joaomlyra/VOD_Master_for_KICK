<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VOD Master for KICK</title>
  <style>
    body {
      width: 360px;
      background-color: #0b0e0f;
      color: #ffffff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
    }
    h2, h3 {
      margin-top: 0;
      color: #53fc18;
      text-transform: uppercase;
      letter-spacing: 1px;
      padding-bottom: 5px;
    }
    h2 {
      font-size: 16px;
      border-bottom: 1px solid #333;
      margin-bottom: 15px;
    }
    h3 {
      font-size: 13px;
      color: #888;
      margin-top: 20px;
      border-bottom: 1px solid #222;
      margin-bottom: 10px;
    }
    .input-group {
      margin-bottom: 15px;
    }
    label {
      font-size: 11px;
      color: #888;
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      background: #191b1f;
      border: 1px solid #333;
      color: white;
      padding: 8px;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 11px;
    }
    button {
      background-color: #53fc18;
      color: black;
      border: none;
      padding: 10px;
      width: 100%;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 5px;
    }
    button:hover {
      background-color: #42b812;
    }
    #status {
      margin-top: 15px;
      font-size: 12px;
      padding: 10px;
      background: #191b1f;
      border-radius: 4px;
      min-height: 20px;
      color: #ccc;
      border: 1px solid #333;
    }
    .hidden {
      display: none !important;
    }
    #result-area {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #333;
    }
    .helper-text {
      font-size: 10px;
      color: #666;
      margin-top: 5px;
    }
    
    /* VOD List Styles */
    .vod-item {
      background: #191b1f;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 8px;
    }
    .vod-title {
      font-size: 12px;
      color: #eee;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 4px;
      font-weight: bold;
    }
    .vod-date {
      font-size: 10px;
      color: #888;
      margin-bottom: 6px;
    }
    .vod-actions {
      display: flex;
      gap: 5px;
    }
    .vod-btn {
      padding: 5px 8px;
      font-size: 10px;
      margin-top: 0;
    }
    .btn-m3u8 {
      background-color: #2b2e33;
      color: #53fc18;
      border: 1px solid #53fc18;
    }
    .btn-m3u8:hover {
      background-color: #53fc18;
      color: #000;
    }
    .btn-public {
      background-color: #2b2e33;
      color: #ccc;
      border: 1px solid #555;
    }
    .btn-public:hover {
      background-color: #444;
    }
  </style>
</head>
<body>

  <h2>VOD Master for KICK</h2>

  <div class="input-group">
    <label>CHANNEL SLUG</label>
    <input type="text" id="slug-input" placeholder="e.g. xqc">
    <button id="btn-fetch">Get Stream URLs</button>
  </div>

  <div id="status">Ready. Go to a Kick channel.</div>

  <!-- LIVE SECTION -->
  <div id="result-area" class="hidden">
    <label id="result-label">LIVE MASTER URL</label>
    <input type="text" id="vod-link" readonly onclick="this.select()">
    <button id="btn-copy">Copy to Clipboard</button>
    <div id="fallback-msg" class="helper-text hidden">
      Note: API returned 404. This is the public video link.
    </div>
  </div>

  <!-- PREVIOUS VODS SECTION -->
  <div id="vod-list-area" class="hidden">
    <h3>Previous Broadcasts</h3>
    <div id="vod-list">
      <!-- Items injected via JS -->
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
